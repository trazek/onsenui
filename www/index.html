<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>My App</title>  
  
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
  <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css"> 
  <link rel="stylesheet" href="styles/app.css"/> 

  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/onsenui.js"></script>    

  <script src="cordova.js"></script>
  <script src="js/app.js"></script> 
  
</head>

<body>    
  
  <ons-split-view 
    secondary-page="secondary.html" 
    main-page="page1.html" 
    main-page-width="70%" 
    collapse="portrait">
  </ons-split-view>

  <script type="text/ons-template" id="page1.html">
    <ons-page class="center">
      <ons-toolbar>
        <div class="center">Page 1</div>
      </ons-toolbar>

      <div class="content-padded" style="text-align: center; color: #999;">

        <p>Rotate the device to landscape/portrait see the views split/collapse.</p>
        <p>Or resize the window so that the width is larger than the height (landscape)/smaller than the height (portrait).</p>	

        <ons-row style="color: #333">
          <ons-col></ons-col>

          <ons-col width="90px">
            <ons-icon icon="mobile" size="5x"></ons-icon>
          </ons-col>
          <ons-col width="40px" align="center">
            <ons-icon icon="arrows-h" size="2x"></ons-icon>
          </ons-col>
          <ons-col width="90px">
            <ons-icon icon="mobile" size="5x" rotate="90"></ons-icon>
          </ons-col>

          <ons-col></ons-col>
        </ons-row>

        <p>When in portrait, swipe right to reveal the secondary page.</p>
        <hr>
        <div ng-controller="modalCtrl">
            <ons-button ng-click="showModal()">Show Geolocation</ons-button>
            <ons-modal var="modal">
                <ons-icon icon="map-marker"></ons-icon>
                <div>Latitude: {{latitude}}</div>
                <div>Longitude: {{longitude}}</div>
                <br><br><br>
                <ons-button ng-click="modal.hide()">Close</ons-button>
            </ons-modal>
        </div>
        
      </div>
    </ons-page>
  </script>

  <script type="text/ons-template" id="page2.html">
    <ons-page>
      <ons-toolbar>
        <div class="center">Page 2</div>
      </ons-toolbar>
    </ons-page>
  </script>

  <script type="text/ons-template" id="secondary.html">
    <ons-page style="border-right: 1px solid #ddd;">

      <ons-list>

        <ons-list-item
          modifier="chevron"
          ng-click="ons.splitView.toggle();
            ons.splitView.setMainPage('page1.html');">
          <i class="fa fa-home fa-lg" style="color: #666"></i>
          &nbsp; Page 1
        </ons-list-item>

        <ons-list-item 
          modifier="chevron"
          ng-click="ons.splitView.toggle(); ons.splitView.setMainPage('page2.html');">
          <i class="fa fa-gear fa-lg" style="color: #666"></i>
          &nbsp; Page 2
        </ons-list-item>

      </ons-list>

    </ons-page>
  </script>
 
</body>
</html>
